<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Como está o seu IMC ?</title>
</head>

<body>
  <section class="box">
    <H1 class="title">Verificador de IMC</H1>

    <p class="subtitle">Para calcular o IMC (Índice de Massa Corporal), basta preencher os campos abaixo.

    </p>

    <div class="input">
      <p>
        <label for="altura" class="text-input">sua altura</label>
        <input type="number" name="" id="altura" min="0" required placeholder="Altura (M)">
      </p>
      <p>
        <label for="peso" class="text-input">seu peso</label>
        <input type="number" name="" id="peso" min="0" required placeholder="Peso (Kg)">
      </p>
      <button class="btn" type="submit"> Calcular</button>
    </div>

    <div class="resultado"></div>

  </section>
  <script src="/Js/script.js"></script>
</body>

</html>
